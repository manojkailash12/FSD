<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Data</title>
  <style>
    body {
      background-color: #f0f8ff; /* Light blue color */
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Employee Details</h1>
  <table border="1" id="employeeTable">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Company</th>
        <th>Salary</th>
        <th>City</th>
        <th>Area</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be inserted here via JavaScript -->
    </tbody>
  </table>

  <script>
    // Employee Data Array
    const employees = [
    {
      EMP_ID: 1,
      EMP_NAME: 'Manoj',
      EMP_COMPANY: 'Accenture',
      EMP_SALARY: 60000,
      EMP_ADDRESS: {
        EMP_CITY: 'HYDERABAD',
        EMP_AREA: 'HYDERABAD'
      }
    },
    {
      EMP_ID: 2,
      EMP_NAME: 'Srijesh',
      EMP_COMPANY: 'Wipro',
      EMP_SALARY: 75000,
      EMP_ADDRESS: {
        EMP_CITY: 'HYDERABAD',
        EMP_AREA: 'HYDERABAD'
      }
    },
    {
      EMP_ID: 3,
      EMP_NAME: 'Chaitanya',
      EMP_COMPANY: 'HCL',
      EMP_SALARY: 150000,
      EMP_ADDRESS: {
        EMP_CITY: 'HYDERABAD',
        EMP_AREA: 'HYDERABAD'
      }
    }
  ];
  
      

    // Function to display employee data in the table
    function displayEmployeeData() {
      const tableBody = document.querySelector("#employeeTable tbody");
      
      employees.forEach(employee => {
        const row = document.createElement("tr");
        
        const cell1 = document.createElement("td");
        cell1.textContent = employee.EMP_ID;
        row.appendChild(cell1);
        
        const cell2 = document.createElement("td");
        cell2.textContent = employee.EMP_NAME;
        row.appendChild(cell2);
        
        const cell3 = document.createElement("td");
        cell3.textContent = employee.EMP_COMPANY;
        row.appendChild(cell3);
        
        const cell4 = document.createElement("td");
        cell4.textContent = employee.EMP_SALARY;
        row.appendChild(cell4);
        
        const cell5 = document.createElement("td");
        cell5.textContent = employee.EMP_ADDRESS.EMP_CITY;
        row.appendChild(cell5);
        
        const cell6 = document.createElement("td");
        cell6.textContent = employee.EMP_ADDRESS.EMP_AREA;
        row.appendChild(cell6);
        
        tableBody.appendChild(row);
      });
    }

    // Call function to display data when the page loads
    window.onload = displayEmployeeData;
  </script>
</body>
</html>
